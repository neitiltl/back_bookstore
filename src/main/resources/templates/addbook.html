<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Books</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>

<body>
    <h1>Add new book</h1>
    <div>
        <form th:object="${book}" th:action="@{/saveBook}" action="#" method="post">

            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" th:field="*{title}">
            </div>

            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" class="form-control" id="author" th:field="*{author}">
            </div>

            <div class="form-group">
                <label for="publicationYear">Publication Year</label>
                <input type="text" class="form-control" id="publicationYear" th:field="*{publicationYear}">
            </div>

            <div class="form-group">
                <label for="isbn">ISBN</label>
                <input type="text" class="form-control" id="isbn" th:field="*{isbn}">
            </div>

            <div class="form-group">
                <label for="price">Price</label>
                <input type="text" class="form-control" id="price" th:field="*{price}">
            </div>

            <label for="category">Category</label>
            <select id="category" th:field="*{category}" class="form-control">
                <option th:each="category: ${categories}" th:value="${category.id}" th:text="${category.name}">
                </option>
            </select>

            <input type="submit" value="Save" class="btn btn-success"></input>
        </form>

    </div>
</body>

</html>
